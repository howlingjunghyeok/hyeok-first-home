<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그 연습2</title>
</head>
<body>
    <table border="1">
        <tr> <td colspan="2">나머지 폼 태그 연습</td></tr>
        <tr><td>색상</td><td><input name="color"type="color"value="#CB00DF"></td></tr>
        <tr><td>달입력</td><td><input name="mon"type="month"value= "2022-04"></td></tr>
        <tr><td>날입력</td><td><input name="week"type="week"value="2022-W15"></td></tr>
        <tr><td>날짜입력</td><td><input type="date"value="2022-04-18"></td></tr>
        <tr><td>키입력</td><td><input type="number"min="120"step="1"></td></tr>
        <tr><td>몸무게</td><td>30<<input type="range" min="30" max="120" list="ran">>120
            <datalist id="ran">
                <option value="10"label="low"></option>
                <option value="50"label="medium"></option>
                <option value="100"label="max"></option>
            </datalist>    
            </td></tr>
        <tr><td>이메일</td><td><input type="mail" placeholder="abc@daum.net"> </td></tr>
    </table>
    <fieldset style="width:400px">
        <legend>회원정보</legend>
        이메일:<input type="mail" placeholder="abc@naver.com"><br>
        주소: <input type="text"><br>
        전화번호: <input type="tell" placeholder="010-0000-0000"><br>

    </fieldset>
    
</body>
</html>
