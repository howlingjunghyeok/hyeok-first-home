<!DOCTYPE html>

    <h1>로그인</h1>
    <form action="/login.php"method="get">
     <p>아이디:<input type="text"name="id"/><p>

     <p>생년월일:<input type="text"name="birth"></p>
     <P>자기소개: <textarea rows="5"cols="20"></textarea></P>
     <p>나라:<input type="text"list="con" name="con"
        >
        <datalist id="con">
            <option value="한국"/>
            <option value="미국"/>
            <option value="중국"/>
        </datalist>
    </p>
    <P>가고싶은곳: <input type="text"list="want" name="want">
    <datalist id="want">
        <option value="집"/>
        <option value="피시방"/>
        <option value="노래방"/>
    </datalist>
    <p>
        성별: 남자 <input type="radio"name="sung" value="남">여자<input type="radio"name="sung" value="여">
        </p>
        <p>
            취미: 등산 <input type="checkbox" name="hob" value="1"> 운동<input type="checkbox" name="hob" value="2">
    </P>
     <p><input type="submit" value="전송"><input type="reset"value="취소"></p>
   
</body>
