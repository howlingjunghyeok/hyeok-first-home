<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피자 주문하기</title>
</head>
    <h1>피자 주문하기</h1><hr>

<body>
    <table>    
    <tr><td>고객명:</td><td><input type="name"></td></tr>
    <tr><td>전화번호:</td></td><td><input type="name"></td></tr>
    <tr><td>E-mail:</td></td><td><input type="name"></td></tr>
    </table>
    <fieldset style="width:300px">
        <legend>피자 사이즈</legend>
         <tr><td><input type="radio"name="size"value="Small"></td><td>Small</td></tr><br>
         <tr><td><input type="radio"name="size"value="Medium"></td><td>Medium</td></tr><br>
         <tr><td><input type="radio"name="size"value="Large"></td><td>Large</td></tr><br>
    </fieldset>
    <fieldset style="width:300px">
        <legend>토핑 선택</legend>
         <tr><td><input type="checkbox"</td><td>베이컨</td></tr><br>
         <tr><td><input type="checkbox"</td><td>치즈</td></tr><br>
         <tr><td><input type="checkbox"</td><td>양파</td></tr><br>
         <tr><td><input type="checkbox"</td><td>버섯</td></tr><br>
    </fieldset>
    <tr><td>희망 배송시간:</td><td><input type="time" name="time"></td></tr><br>
    <tr><td> 배송시 요청사항:<td><textarea rows="5"cols="20"></textarea></td></tr>

 <p><input type="submit" value="주문하기"><input type="reset"value="다시 선택하기"></p>
    
</body>
</html>
